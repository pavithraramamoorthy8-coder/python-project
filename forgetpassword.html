<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Forgot Password</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #4caf50, #2e7d32); /* green gradient background */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    padding: 40px 35px;
    border-radius: 15px;
    width: 380px;
    height: 280px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  h2 {
    color: #333;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    font-size: 14px;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    width: 100%;
    background: #0b8615;
    color: white;
    border: none;
    padding: 12px;
    font-size: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #1d9445;
  }

  a {
    display: block;
    margin-top: 15px;
    font-size: 13px;
    color: #0077ff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Forgot Password?</h2>
  <p>Enter your registered email address to reset your password.</p>
  <form>
    <input type="email" placeholder="Enter your email" required />
    <button type="submit">Send Reset Link</button>
  </form>
  <a href="login.html">‚Üê Back to Login</a>
</div>

</body>
</html>
